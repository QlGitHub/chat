<div class="chatBubble">
  <img class="profile-pic {{position}}" src="{{avatar}}">
  <div class="chat-bubble {{position}}">
    <div class="message">{{content}}</div>
    <div class="message-detail">
      <span style="font-weight:bold;">{{name}} </span>,
      <span>{{time}}</span>
    </div>
  </div>
</div>
